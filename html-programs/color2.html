
<!DOCTYPE html>
<html>
<head>
    <title>
        CSS RGB value property
    </title>
    <style>
        h1 {
            color: RGB(0, 0, 0);
        }
        p {
            color: RGB(0, 150, 0);
        }
        .gfg1 {
            color: RGB(255, 0, 0);
        }
        .gfg2 {
            color: RGB(0, 0, 255);
        }
    </style>
</head>
 
<body>
    <h1>
        CSS color property
    </h1>
 
    <p>
        RGB(0, 150, 0) green color.
    </p>
 
    <p class="gfg1">
        RGB(255, 0, 0) red color.
    </p>
 
    <p class="gfg2">
        RGB(0, 0, 255) blue color.
    </p>
</body>
</html>
